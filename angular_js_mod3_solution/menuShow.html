<br><ol >
	<li ng-repeat="item in list.items">
    	({{ item.short_name }}) {{ item.name }}
    	<!--pay attention to the index, using {index:$index} always deletes the
    	first-->
    	<button ng-click="list.onRemove({index:$index});">Don't want this one!</button>
    	<p><span class="bold">Description: </span> {{item.description}}</p>
	</li>
</ol>
<p class="boldsize" ng-if="list.items.length==0">Nothing found</p></br>
