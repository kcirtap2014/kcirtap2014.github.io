<!doctype html>
<html lang="en">
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
  <script src="angular.min.js"></script>
  <script src="app.js"></script>
<body ng-app="LunchCheck">
   <div ng-controller="LunchCheckController" class="container">

     <h1>Lunch Checker</h1>

         <div class="form-group">
             <input id="lunch-menu" type="text"
             placeholder="list comma separated dishes you usually have for lunch" ng-model="input"
             class="form-control">
         </div>
         <div class="form-group">
             <button ng-click="checkIt()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message" >
            {{message}}
           <!-- Your message can go here. -->
         </div>
   </div>

</body>
</html>
